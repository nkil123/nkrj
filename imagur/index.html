<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f001449fdc.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="navbar">
      <div class="left">
        <div class="photo">
          <img
            class="photo_img"
            src="https://fixwebnode.com/storage/blog-images/imgur-website-seo.png"
            alt="image"
          />
        </div>
        <div>
          <span>
            <button class="btn">
              <p>+</p>
              New Post
            </button>
          </span>
        </div>
      </div>
      <div class="search">
        <input
          type="text"
          oninput="debounce(findd(),1000)"
          placeholder="images, #tags,"
          id="inputVal"
        />
        <div class="dbounce" id="dbc"></div>
        <a href="#"><span class="fa fa-search"></span></a>
      </div>

      <div class="right">
        <button class="btn">Go add free</button>
        <a><i class="far fa-bookmark"></i></a>
        <a><i class="far fa-comment-alt"></i></a>
        <a><i class="far fa-bell"></i></a>
        <a><i class="far fa-user-circle"></i></a>
      </div>
    </div>
    <div class="posts" id="posts"></div>
    <div class="pagination">
      <div></div>
      <button class="dirs" onclick="pag(-1)">
        <i class="fas fa-arrow-left"></i>
      </button>
      <button class="dirs" onclick="pag(1)">
        <i class="fas fa-arrow-right"></i>
      </button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
